<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Visual Assets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1><a href="/" class="header-title-link">Visual Assets</a></h1>
        <div class="header-actions">
            <a href="https://github.com/aws-user-group-nz/visual-assets" class="github-button"
                aria-label="View on GitHub" target="_blank" rel="noopener noreferrer">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
            </a>
            <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">
                <span class="dark-mode-icon">ðŸŒ™</span>
            </button>
        </div>
    </header>

    <main class="container">
        <div class="readme-section">
            <button id="readmeToggle" class="readme-toggle" aria-label="Toggle README">
                <span id="readmeToggleText">Show README</span>
                <span id="readmeToggleIcon">â–¼</span>
            </button>
            <div id="readmeContent" class="readme-content readme-collapsed">
                <div class="readme-body">
                    <p>Loading README...</p>
                </div>
            </div>
        </div>

        <div class="search-header">
            <label for="search" class="sr-only">Search</label>
            <input id="search" type="text" placeholder="Search name or tag" class="search-input">
            <div id="assetCount" class="asset-count"></div>
        </div>

        <div class="filters-section">
            <div class="filters-row">
                <div class="type-filter">
                    <label for="typeFilter" class="filter-label">Type:</label>
                    <select id="typeFilter" class="type-select">
                        <option value="">All Types</option>
                        <option value="icon">Icons</option>
                        <option value="image">Images</option>
                        <option value="logo">Logos</option>
                        <option value="illustration">Illustrations</option>
                        <option value="diagram">Diagrams</option>
                        <option value="screenshot">Screenshots</option>
                    </select>
                </div>
                <div class="size-filter">
                    <label for="sizeFilter" class="filter-label">Size:</label>
                    <select id="sizeFilter" class="type-select">
                        <option value="">All Sizes</option>
                    </select>
                </div>
            </div>
            <div class="tags-section">
                <div class="tags-header">
                    <button id="tagsToggle" class="tags-toggle" aria-label="Toggle tags filter">
                        <span id="tagsToggleText">Show Tags</span>
                        <span id="tagsToggleIcon">â–¼</span>
                    </button>
                    <div id="activeTags" class="active-tags"></div>
                </div>
                <div id="tags" class="tags tags-collapsed"></div>
            </div>
        </div>

        <div id="grid" class="grid"></div>

        <button id="backToTop" class="back-to-top" aria-label="Back to top" title="Back to top">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 8l-6 6 1.41 1.41L12 10.83l4.59 4.58L18 14l-6-6z" />
            </svg>
        </button>

        <p class="note">
            Visual assets for everyone. Use responsibly and according to their respective licenses.
        </p>
    </main>

    <script src="script.js"></script>
</body>

</html>
